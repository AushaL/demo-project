<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400..500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Demo project</title>
  </head>
  <body>
    <main>
      <h1 class="visually-hidden">Демо сайт</h1>
      <section class="demo">
        <div class="demo__columns">
          <div class="demo__column">
            <div class="demo__text-content">
              <h2 class="demo__title">Демо-версия</h2>
              <p class="demo__text">
                За 18 лет деятельности было реализовано более 500 крупных, а так
                же, не менее 2500 средних и малых проектов. Используя знания и
                накопленный опыт мы можем предложить
              </p>
              <button class="demo__button button" type="button">
                Попробовать бесплатно
              </button>
            </div>
          </div>
          <div class="demo__column">
            <picture>
              <source
                srcset="images/background/main-bg.jpg"
                media="(min-width: 1440px)"
              />
              <source
                srcset="images/background/main-bg-1440w.jpg"
                media="(min-width: 768px)"
              />
              <source
                srcset="images/background/main-bg-768w.jpg"
                media="(min-width: 375px)"
              />
              <img
                class="demo__image"
                src="images/background/main-bg-375w.jpg"
                alt="demo project preview"
              />
            </picture>
          </div>
        </div>
      </section>
      <section class="login-modal">
        <h2 class="login-modal__title">Войти в систему</h2>
        <form action="" method="POST">
          <input
            class="logal-mobal__input"
            type="text"
            name="user-login"
            placeholder="Email/Телефон"
            required
          />
          <input
            class="logal-mobal__input"
            type="password"
            name="user-password"
            placeholder="Пароль"
            required
          />
          <div class="login-modal__checkbox">
            <input id="check" type="checkbox" />
            <label for="check">Запомнить пароль</label>
          </div>
          <a class="login-modal__restore-link" href="#">Восстановить</a>
          <button class="login-modal__button button" type="submit">
            Войти
          </button>
          <a
            class="login-modal__button login-modal__button--alt button"
            href="#"
            >Зарегистрироваться</a
          >
        </form>
        <button class="login-modal__close-button close-button"></button>
      </section>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
